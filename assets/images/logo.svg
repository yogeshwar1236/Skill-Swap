<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="none"/>
  
  <!-- Orange/Yellow Hand (Top Right) -->
  <path d="M 100 60 Q 120 50, 140 55 L 145 60 Q 150 65, 145 70 L 130 85 Q 125 90, 120 85 L 105 70 Q 100 65, 100 60 Z" 
        fill="#FFA726" opacity="0.9"/>
  <path d="M 105 65 L 125 80 L 130 75 L 135 80 L 140 75 L 145 80" 
        stroke="#FF9800" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Blue Hand (Bottom Left) -->
  <path d="M 100 140 Q 80 150, 60 145 L 55 140 Q 50 135, 55 130 L 70 115 Q 75 110, 80 115 L 95 130 Q 100 135, 100 140 Z" 
        fill="#42A5F5" opacity="0.9"/>
  <path d="M 95 135 L 75 120 L 70 125 L 65 120 L 60 125 L 55 120" 
        stroke="#2196F3" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Center Circle (Connection Point) -->
  <circle cx="100" cy="100" r="25" fill="white" stroke="#6366f1" stroke-width="3"/>
  
  <!-- Arrow from Blue to Orange (Skill Exchange) -->
  <path d="M 85 85 Q 95 75, 110 80" 
        stroke="#8b5cf6" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 110 80 L 105 75 M 110 80 L 105 85" 
        stroke="#8b5cf6" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Arrow from Orange to Blue -->
  <path d="M 115 120 Q 105 125, 90 120" 
        stroke="#ec4899" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 90 120 L 95 115 M 90 120 L 95 125" 
        stroke="#ec4899" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Decorative Elements (Skill Symbols) -->
  <circle cx="100" cy="100" r="8" fill="#6366f1"/>
  <circle cx="95" cy="100" r="3" fill="white"/>
  <circle cx="105" cy="100" r="3" fill="white"/>
</svg>
